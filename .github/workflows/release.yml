name: Release

on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - name: Detect version change
        id: version
        run: |
          set -euo pipefail
          
          CURRENT=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          PREV=$(git show HEAD^:pyproject.toml 2>/dev/null | grep '^version = ' | cut -d'"' -f2 || echo "")
          
          if [[ -n "$CURRENT" && "$CURRENT" != "$PREV" ]]; then
            echo "tag=v$CURRENT" >> "$GITHUB_OUTPUT"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: $PREV -> $CURRENT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No version change detected"
          fi

      - name: Download build artifacts
        if: steps.version.outputs.changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.event.workflow_run.head_sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: build/

      - name: Create or update tag
        if: steps.version.outputs.changed == 'true'
        run: |
          set -euo pipefail
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG="${{ steps.version.outputs.tag }}"
          
          # Fetch all tags
          git fetch --tags --force
          
          # Delete existing tag if present
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Updating existing tag $TAG"
            git tag -d "$TAG"
            git push origin ":refs/tags/$TAG" 2>/dev/null || true
          else
            echo "Creating new tag $TAG"
          fi
          
          # Create and push new tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create or update GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          make_latest: true
          fail_on_unmatched_files: true
          files: |
            build/resume.pdf
            build/resume.html
            build/resume.md